 <!-- Election Calendar Template -->
 <script type="text/template" id="clndr-multimonth-template">
	<% _.each(months, function (oneMonth) { %>
	<div class="month">
		<div class="controls">
			<div class="month-header"><%= oneMonth.month.format('MMMM YYYY') %></div>
		</div>
		<div class="days-container">
			<div class="days">
				<div class="headers">
				<% _.each(daysOfTheWeek, function (day) { %>
					<div class="day-header"><%= day %></div>
				<% }); %>
				</div>
			<% _.each(oneMonth.days, function (day) { %>
				<div class="<%= day.classes %>"><%= day.day %></div>
			<% }); %>
			</div>
		</div>
	</div>
	<% }); %>
</script>

<script type="text/javascript">
document.addEventListener("DOMContentLoaded", function(event) {
	// Load the moment-range extension
	window['moment-range'].extendMoment(moment);

	function clickElectionEvent(target) {
		console.log("clicked ", target);
	}

	function doneRendering() {
	// Add event type classes
		for (let event of this.options.events) {
		// Single-day events
			if (event.date) {
				mydate = event.date;
				mytype = event.type;
				$('.day.calendar-day-'+mydate+'').addClass(mytype);
			}

		// Multi-day events
			else {
				const range = moment.range(event.start, event.end);

				for (let day of range.by('day')) {
					mydate = day.format('YYYY-MM-DD');
					mytype = event.type;
					$('.day.calendar-day-'+mydate+'').addClass(mytype);
				}
			}
		}
	}

	////////
	// Post-General calendar
	////////
	if (moment().isAfter('2020-11-03'))
	{
		// A "thanks for your support" message? Or just nothing?
	}

	////////
	// General calendar
	////////
	else if (moment().isAfter('2020-08-18'))
	{
		// Early Voting: https://dos.myflorida.com/elections/for-voters/voting/early-voting/
		$('#election-cal').clndr({
			template: $('#clndr-multimonth-template').html(),
			startWithMonth: "2020-09-01",
			showAdjacentMonths: false,
	events: [
		{
			title: "VBM ballots begin to arrive",
			date: "2020-09-24",
			type: "vbm"
		}, {
			title: "Registration deadline",
			date: "2020-10-05",
			type:  "registration"
		}, {
			title: "Early Voting",
			start: "2020-10-19",
			end:   "2020-11-01",
			type:  "early-voting"
		}, {
					title: "Deadline to return VBM ballot",
					date: "2020-11-01",
					type: "vbm"
				}, {
					title: "Deadline to request VBM ballot, in person",
					date: "2020-10-31",
					type: "vbm"
				}, {
					title: "Election Day!",
					date: "2020-11-03",
					type: "election"
				}
			],
			multiDayEvents: {
				startDate: "start",
				endDate:   "end"
			},
			lengthOfTime: {
				months: 3
			},
			clickEvents: {
				click: clickElectionEvent
			},
			doneRendering: doneRendering
	  });
	}

	////////
	// Primary calendar
	////////
	else {
		$('#election-cal').clndr({
			template: $('#clndr-multimonth-template').html(),
			showAdjacentMonths: false,
			startWithMonth: "2020-06-01",
			events: [
				{
					// Next day after ballots begin to be sent
					title: "VBM ballots begin to arrive",
					date: "2020-06-25",
					type: "vbm"
				}, {
					title: "Registration deadline",
					date:  "2020-07-20",
					type:  "registration"
				}, {
					title: "Early Voting",
					start: "2020-08-08",
					end:   "2020-08-15",
					type:  "early-voting" 
				}, {
					title: "Deadline to request VBM ballot, in person",
					date: "2020-08-15",
					type: "vbm"
				}, {
					title: "Deadline to return VBM ballot",
					date: "2020-08-16",
					type: "vbm"
				}, {
					title: "Election Day!",
					date: "2020-08-18",
					type: "election"
				}
			],
			multiDayEvents: {
				startDate: "start",
				endDate:   "end",
			    singleDay: "date"
			},
			lengthOfTime: {
				months: 3,
				interval: 1,
				startDate: "2020-06-01"
			},
			clickEvents: {
				click: clickElectionEvent
			},
			doneRendering: doneRendering
	  });
	}
});
</script>
