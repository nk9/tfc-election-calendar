<style type="text/css" id="less:CLNDR-css-clndr">@import url(https://fonts.googleapis.com/css?family=Asap:400,700);

@import url(https://fonts.googleapis.com/css?family=Inconsolata:400,700);.noselect {
  -webkit-user-select: none;
  /* Chrome/Safari */

  -moz-user-select: none;
  /* Firefox */

  -ms-user-select: none;
  /* IE10+ */

}
#election-cal {
  font-family: Asap, Helvetica, Arial;
  margin: 0 auto;
  width: 294px;
  -moz-box-shadow: 4px 4px 0 #343434;
  -webkit-box-shadow: 4px 4px 0 #343434;
  box-shadow: 4px 4px 0 #343434;
}
#election-cal .clndr {
  overflow: hidden;
  border-bottom: 7px solid #69a776;
}
#election-cal .clndr .controls {
  background-color: #69a776;
  color: white;
}
#election-cal .clndr .controls .clndr-previous-button,
#election-cal .clndr .controls .clndr-next-button {
  width: 15%;
  padding-top: 5px;
  padding-bottom: 5px;
  display: inline-block;
  text-align: center;
  cursor: pointer;
  -webkit-user-select: none;
  /* Chrome/Safari */

  -moz-user-select: none;
  /* Firefox */

  -ms-user-select: none;
  /* IE10+ */

  -webkit-transition: background-color 0.5s;
  -moz-transition: background-color 0.5s;
  -ms-transition: background-color 0.5s;
  -o-transition: background-color 0.5s;
  transition: background-color 0.5s;
}
#election-cal .clndr .controls .clndr-previous-button:hover,
#election-cal .clndr .controls .clndr-next-button:hover {
  background-color: #528b5e;
}
#election-cal .clndr .controls .month {
  width: 70%;
  padding-top: 5px;
  padding-bottom: 5px;
  display: inline-block;
  text-align: center;
  text-transform: uppercase;
  font-weight: 700;
  letter-spacing: 1px;
}
#election-cal .clndr .days-container {
  position: relative;
  width: 294px;
  height: 213px;
  display: inline-block;
}
#election-cal .clndr .days-container .days {
  position: absolute;
  left: 0;
  width: 294px;
  height: 217px;
  -webkit-transition: left 0.5s;
  -moz-transition: left 0.5s;
  -ms-transition: left 0.5s;
  -o-transition: left 0.5s;
  transition: left 0.5s;
  background-color: #ebebeb;
}
#election-cal .clndr .days-container .days .day,
#election-cal .clndr .days-container .days .empty {
  width: 42px;
  display: inline-block;
  padding-top: 8px;
  padding-bottom: 8px;
  font-size: 12px;
  text-align: center;
  color: #212121;
  border-right: 1px solid rgba(255, 255, 255, 0.5);
  border-bottom: 1px solid rgba(255, 255, 255, 0.5);
}
#election-cal .clndr .days-container .days .day.event,
#election-cal .clndr .days-container .days .empty.event {
  background-color: #d2d2d2;
  -webkit-transition: background-color 0.5s;
  -moz-transition: background-color 0.5s;
  -ms-transition: background-color 0.5s;
  -o-transition: background-color 0.5s;
  transition: background-color 0.5s;
  cursor: pointer;
}
#election-cal .clndr .days-container .days .day.event:hover,
#election-cal .clndr .days-container .days .empty.event:hover {
  background-color: #b8b8b8;
}
#election-cal .clndr .days-container .days .day.adjacent-month,
#election-cal .clndr .days-container .days .empty.adjacent-month {
  color: rgba(0, 0, 0, 0.3);
}
#election-cal .clndr .days-container .days .empty {
  height: 31px;
  vertical-align: bottom;
}
#election-cal .clndr .days-container .days .headers {
  background-color: #97ce7f;
  padding-top: 5px;
  padding-bottom: 5px;
}
#election-cal .clndr .days-container .days .headers .day-header {
  width: 42px;
  display: inline-block;
  text-align: center;
  color: white;
}
#election-cal .clndr .days-container .events {
  position: absolute;
  left: 294px;
  width: 294px;
  height: 217px;
  -webkit-transition: left 0.5s;
  -moz-transition: left 0.5s;
  -ms-transition: left 0.5s;
  -o-transition: left 0.5s;
  transition: left 0.5s;
  background-color: #ebebeb;
}
#election-cal .clndr .days-container .events .headers {
  position: relative;
}
#election-cal .clndr .days-container .events .event-header {
  width: 100%;
  background-color: #97ce7f;
  padding-top: 5px;
  padding-bottom: 5px;
  text-align: center;
  color: white;
}
#election-cal .clndr .days-container .events .x-button {
  position: absolute;
  font-size: 80%;
  top: 7px;
  left: 20px;
  cursor: pointer;
  -webkit-transition: color 0.25s;
  -moz-transition: color 0.25s;
  -ms-transition: color 0.25s;
  -o-transition: color 0.25s;
  transition: color 0.25s;
}
#election-cal .clndr .days-container .events .x-button:hover {
  color: white;
}
#election-cal .clndr .days-container .events .events-list {
  overflow: scroll;
  height: 185px;
}
#election-cal .clndr .days-container .events .events-list .event {
  padding-top: 8px;
  padding-bottom: 8px;
  padding-left: 10px;
  border-bottom: 1px solid rgba(255, 255, 255, 0.5);
  -webkit-transition: background-color 0.25s;
  -moz-transition: background-color 0.25s;
  -ms-transition: background-color 0.25s;
  -o-transition: background-color 0.25s;
  transition: background-color 0.25s;
}
#election-cal .clndr .days-container .events .events-list .event:hover {
  background-color: #f5f5f5;
}
#election-cal .clndr .days-container .events .events-list .event a {
  position: relative;
  font-size: 12px;
  letter-spacing: 1px;
  background-color: transparent;
  color: #212121;
  text-decoration: none;
  -webkit-transition: color 0.25s;
  -moz-transition: color 0.25s;
  -ms-transition: color 0.25s;
  -o-transition: color 0.25s;
  transition: color 0.25s;
}
#election-cal .clndr .days-container .events .events-list .event a:hover {
  background-color: transparent;
  color: #69a776;
}
#election-cal .clndr .days-container.show-events .days {
  left: -294px;
}
#election-cal .clndr .days-container.show-events .events {
  left: 0;
}

}

strong {

}
.bg-gray {

}
.bg-red {

}
.bg-red a {

}
.bg-red a:hover {

.bg-blue {

}

.center {

}

}
.clndr-logo {

@media all and (max-width: 768px) {

</style>

 <!-- Election Calendar Template -->
 <script type="text/template" id="clndr-multimonth-template">
    <% _.each(months, function (oneMonth) { %>
    <div class="clndr-controls">
        <div class="month"><%= oneMonth.month.format('MMMM YYYY') %></div>
    </div>
    <div class="clndr-grid">
        <div class="days-of-the-week">
        <% _.each(daysOfTheWeek, function (day) { %>
            <div class="header-day"><%= day %></div>
        <% }); %>
            <div class="days">
            <% _.each(oneMonth.days, function (day) { %>
                <div class="<%= day.classes %>"><%= day.day %></div>
            <% }); %>
            </div>
        </div>
    </div>
    <% }); %>
</script>

 <script type="text/template">
<div class="clndr-controls">
  <div class="clndr-previous-button">&lsaquo;</div>
  <div class="month"><%= month %></div>
  <div class="clndr-next-button">&rsaquo;</div>
</div>
<div class="clndr-grid">
  <div class="days-of-the-week">
  <% _.each(daysOfTheWeek, function (day) { %>
    <div class="header-day"><%= day %></div>
  <% }) %>
    <div class="days">
    <% _.each(days, function (day) { %>
      <div class="<%= day.classes %>"><%= day.day %></div>
    <% }) %>
    </div>
  </div>
</div>
</script>
